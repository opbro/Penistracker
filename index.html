<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Goal Tracker</title>
<link href="https://fonts.googleapis.com/css2?family=Bangers&family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    font-family: 'Nunito', sans-serif;
    color: #fff;
    overflow-x: hidden;
    padding: 20px;
  }

  h1 {
    font-family: 'Bangers', cursive;
    font-size: clamp(2.5rem, 6vw, 4.5rem);
    letter-spacing: 4px;
    background: linear-gradient(90deg, #ff416c, #ff4b2b, #ffbe76);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 10px;
    text-align: center;
    filter: drop-shadow(0 0 20px rgba(255,65,108,.4));
  }

  .subtitle {
    font-size: 1rem;
    opacity: .6;
    margin-bottom: 30px;
    text-align: center;
  }

  .tracker-container {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    justify-content: center;
    gap: 30px;
    width: 100%;
    max-width: 700px;
  }

  /* ‚îÄ‚îÄ Penis Thermometer ‚îÄ‚îÄ */
  .thermo-svg-wrap {
    position: relative;
    width: min(220px, 55vw);
    height: auto;
    aspect-ratio: 220 / 480;
  }

  .thermo-svg-wrap svg {
    width: 100%;
    height: 100%;
    filter: drop-shadow(0 0 25px rgba(255,100,130,.35));
    transition: filter .3s;
  }

  #fillRect, #fillShine {
    transition: y .8s cubic-bezier(.34,1.56,.64,1), height .8s cubic-bezier(.34,1.56,.64,1);
  }

  .pct-label {
    position: absolute;
    right: -10px;
    font-family: 'Bangers', cursive;
    font-size: clamp(1.2rem, 4vw, 1.8rem);
    color: #ffbe76;
    text-shadow: 0 0 10px rgba(255,190,118,.5);
    transition: bottom .8s cubic-bezier(.34,1.56,.64,1);
    white-space: nowrap;
    pointer-events: none;
  }

  /* ‚îÄ‚îÄ Controls ‚îÄ‚îÄ */
  .controls {
    background: rgba(255,255,255,.06);
    border: 1px solid rgba(255,255,255,.1);
    border-radius: 20px;
    padding: 25px 20px;
    display: flex;
    flex-direction: column;
    gap: 16px;
    width: min(320px, 90vw);
    backdrop-filter: blur(10px);
  }

  .control-row {
    display: flex;
    flex-direction: column;
    gap: 6px;
  }

  .control-row label {
    font-size: .8rem;
    text-transform: uppercase;
    letter-spacing: 2px;
    opacity: .6;
  }

  .control-row input {
    background: rgba(255,255,255,.08);
    border: 1px solid rgba(255,255,255,.15);
    border-radius: 10px;
    padding: 10px 14px;
    color: #fff;
    font-family: 'Nunito', sans-serif;
    font-size: 1.1rem;
    font-weight: 700;
    outline: none;
    transition: border .2s;
  }

  .control-row input:focus {
    border-color: #ff416c;
    box-shadow: 0 0 12px rgba(255,65,108,.3);
  }

  .amounts-display {
    text-align: center;
    font-size: 1.1rem;
    padding: 8px 0;
  }

  .amounts-display .current {
    font-family: 'Bangers', cursive;
    font-size: 2rem;
    color: #ff9f43;
  }

  .amounts-display .goal-amount { opacity: .5; }

  button {
    font-family: 'Bangers', cursive;
    font-size: 1.3rem;
    letter-spacing: 2px;
    padding: 12px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: transform .15s, box-shadow .2s;
  }

  button:active { transform: scale(.96); }

  .btn-add {
    background: linear-gradient(135deg, #ff416c, #ff4b2b);
    color: #fff;
    box-shadow: 0 4px 20px rgba(255,65,108,.4);
  }

  .btn-add:hover { box-shadow: 0 6px 30px rgba(255,65,108,.6); }

  .btn-set {
    background: linear-gradient(135deg, #7f5af0, #2cb67d);
    color: #fff;
    box-shadow: 0 4px 20px rgba(127,90,240,.3);
  }

  .btn-reset {
    background: rgba(255,255,255,.08);
    color: rgba(255,255,255,.5);
    font-size: 1rem;
  }

  .btn-reset:hover { color: #fff; }

  /* ‚îÄ‚îÄ Goal hit ‚îÄ‚îÄ */
  .goal-hit-text {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%) scale(0);
    font-family: 'Bangers', cursive;
    font-size: clamp(3rem, 10vw, 7rem);
    background: linear-gradient(90deg, #ff416c, #ffbe76, #ff416c);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    z-index: 1000;
    pointer-events: none;
    opacity: 0;
    text-align: center;
    line-height: 1.1;
    filter: drop-shadow(0 0 40px rgba(255,65,108,.8));
  }

  .goal-hit-text.show { animation: goalPop 2.5s ease forwards; }

  @keyframes goalPop {
    0% { transform: translate(-50%,-50%) scale(0); opacity: 0; }
    20% { transform: translate(-50%,-50%) scale(1.3); opacity: 1; }
    40% { transform: translate(-50%,-50%) scale(1); opacity: 1; }
    80% { opacity: 1; }
    100% { transform: translate(-50%,-50%) scale(1.1); opacity: 0; }
  }

  #confetti {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
    z-index: 999;
  }

  .thermo-svg-wrap.pulse svg {
    animation: svgPulse 1s ease infinite;
  }

  @keyframes svgPulse {
    0%,100% { filter: drop-shadow(0 0 25px rgba(255,100,130,.35)); }
    50% { filter: drop-shadow(0 0 50px rgba(255,65,108,.9)) drop-shadow(0 0 80px rgba(255,75,43,.4)); }
  }

  @keyframes shake {
    0%,100% { transform: translate(0); }
    10% { transform: translate(-8px, 4px); }
    20% { transform: translate(8px, -4px); }
    30% { transform: translate(-6px, 6px); }
    40% { transform: translate(6px, -6px); }
    50% { transform: translate(-4px, 2px); }
    60% { transform: translate(4px, -2px); }
    70% { transform: translate(-2px, 4px); }
    80% { transform: translate(2px, -4px); }
    90% { transform: translate(-1px, 1px); }
  }
</style>
</head>
<body>

<h1>GOAL TRACKER!</h1>
<p class="subtitle">Set your goal, track your progress, and watch it explode!</p>

<div class="tracker-container">

  <div class="thermo-svg-wrap" id="thermoWrap">
    <svg viewBox="0 0 220 480" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="skinGrad" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0%" stop-color="#f4c2a1"/>
          <stop offset="100%" stop-color="#d4956b"/>
        </linearGradient>
        <linearGradient id="fillGrad" x1="0" y1="1" x2="0" y2="0">
          <stop offset="0%" stop-color="#ff416c"/>
          <stop offset="50%" stop-color="#ff4b2b"/>
          <stop offset="100%" stop-color="#ff9f43"/>
        </linearGradient>
        <linearGradient id="headGrad" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0%" stop-color="#e8a0b4"/>
          <stop offset="100%" stop-color="#c76e8a"/>
        </linearGradient>
        <clipPath id="shaftClip">
          <rect x="70" y="60" width="80" height="310" rx="5"/>
        </clipPath>
      </defs>

      <!-- Balls -->
      <ellipse cx="85" cy="425" rx="42" ry="40" fill="url(#skinGrad)" stroke="#b87a52" stroke-width="2"/>
      <ellipse cx="135" cy="425" rx="42" ry="40" fill="url(#skinGrad)" stroke="#b87a52" stroke-width="2"/>
      <ellipse cx="78" cy="415" rx="12" ry="10" fill="rgba(255,255,255,.18)"/>
      <ellipse cx="128" cy="415" rx="12" ry="10" fill="rgba(255,255,255,.18)"/>

      <!-- Shaft -->
      <rect x="70" y="60" width="80" height="310" rx="20" fill="url(#skinGrad)" stroke="#b87a52" stroke-width="2"/>
      <rect x="82" y="70" width="14" height="290" rx="7" fill="rgba(255,255,255,.15)"/>

      <!-- Fill (clipped to shaft) -->
      <g clip-path="url(#shaftClip)">
        <rect id="fillRect" x="70" y="370" width="80" height="0" fill="url(#fillGrad)" opacity="0.75"/>
        <rect id="fillShine" x="82" y="370" width="14" height="0" rx="7" fill="rgba(255,255,255,.25)"/>
      </g>

      <!-- Vein details on shaft -->
      <path d="M100,340 Q95,280 105,220 Q98,180 102,130" fill="none" stroke="rgba(160,100,80,.2)" stroke-width="2.5" stroke-linecap="round"/>
      <path d="M125,350 Q130,300 120,240 Q128,190 122,140" fill="none" stroke="rgba(160,100,80,.15)" stroke-width="1.8" stroke-linecap="round"/>

      <!-- Head -->
      <path d="M70,80 Q70,10 110,10 Q150,10 150,80 Z" fill="url(#headGrad)" stroke="#a05a72" stroke-width="2"/>
      <path d="M68,80 Q68,76 110,72 Q152,76 152,80" fill="none" stroke="#a05a72" stroke-width="2.5"/>
      <ellipse cx="100" cy="38" rx="12" ry="16" fill="rgba(255,255,255,.2)"/>
      <line x1="110" y1="18" x2="110" y2="32" stroke="#8a4a60" stroke-width="2.5" stroke-linecap="round"/>

      <!-- Tick marks -->
      <g opacity="0.35" stroke="#fff" stroke-width="1">
        <line x1="155" y1="100" x2="172" y2="100"/>
        <line x1="155" y1="145" x2="168" y2="145"/>
        <line x1="155" y1="190" x2="172" y2="190"/>
        <line x1="155" y1="235" x2="168" y2="235"/>
        <line x1="155" y1="280" x2="172" y2="280"/>
        <line x1="155" y1="325" x2="168" y2="325"/>
        <line x1="155" y1="370" x2="172" y2="370"/>
      </g>

      <!-- Percentage labels along ticks -->
      <g font-family="Nunito, sans-serif" font-size="11" fill="rgba(255,255,255,.35)">
        <text x="176" y="374">0%</text>
        <text x="176" y="283">33%</text>
        <text x="176" y="193">66%</text>
        <text x="176" y="104">100%</text>
      </g>
    </svg>
    <div class="pct-label" id="pctLabel" style="bottom:18%;">0%</div>
  </div>

  <div class="controls">
    <div class="amounts-display">
      <div class="current" id="currentDisplay">$0</div>
      <div class="goal-amount">of <span id="goalDisplay">$1,000</span></div>
    </div>

    <div class="control-row">
      <label>Goal Amount ($)</label>
      <input type="number" id="goalInput" value="1000" min="1" step="1">
    </div>

    <div class="control-row">
      <label>Add Progress ($)</label>
      <input type="number" id="addInput" placeholder="e.g. 50" min="0" step="1">
    </div>

    <button class="btn-add" onclick="addProgress()">ADD PROGRESS üçÜ</button>

    <div class="control-row">
      <label>Or set current total ($)</label>
      <input type="number" id="setInput" placeholder="e.g. 500" min="0" step="1">
    </div>

    <button class="btn-set" onclick="setProgress()">SET TOTAL</button>

    <button class="btn-reset" onclick="resetProgress()">RESET</button>
  </div>
</div>

<div class="goal-hit-text" id="goalText">üí¶ GOAL<br>REACHED! üí¶</div>
<canvas id="confetti"></canvas>

<script>
  let currentAmount = 0;
  let goalAmount = 1000;

  const SHAFT_TOP = 60;
  const SHAFT_BOTTOM = 370;
  const SHAFT_HEIGHT = SHAFT_BOTTOM - SHAFT_TOP;

  function formatMoney(n) {
    return '$' + n.toLocaleString();
  }

  function updateThermometer() {
    goalAmount = Math.max(1, parseInt(document.getElementById('goalInput').value) || 1000);
    const pct = Math.min(100, (currentAmount / goalAmount) * 100);

    const fillH = (pct / 100) * SHAFT_HEIGHT;
    const fillY = SHAFT_BOTTOM - fillH;

    document.getElementById('fillRect').setAttribute('y', fillY);
    document.getElementById('fillRect').setAttribute('height', fillH);
    document.getElementById('fillShine').setAttribute('y', fillY);
    document.getElementById('fillShine').setAttribute('height', fillH);

    // Position % label (percentage-based so it scales)
    const labelBottomPct = 18 + (pct / 100) * 62;
    const pctLabel = document.getElementById('pctLabel');
    pctLabel.style.bottom = labelBottomPct + '%';
    pctLabel.textContent = Math.round(pct) + '%';

    document.getElementById('currentDisplay').textContent = formatMoney(currentAmount);
    document.getElementById('goalDisplay').textContent = formatMoney(goalAmount);

    const wrap = document.getElementById('thermoWrap');
    if (pct >= 80 && pct < 100) {
      wrap.classList.add('pulse');
    } else {
      wrap.classList.remove('pulse');
    }

    if (currentAmount >= goalAmount && goalAmount > 0) {
      triggerExplosion();
    }
  }

  function addProgress() {
    const val = parseFloat(document.getElementById('addInput').value) || 0;
    if (val <= 0) return;
    currentAmount += val;
    document.getElementById('addInput').value = '';
    updateThermometer();
  }

  function setProgress() {
    const val = parseFloat(document.getElementById('setInput').value);
    if (isNaN(val) || val < 0) return;
    currentAmount = val;
    document.getElementById('setInput').value = '';
    updateThermometer();
  }

  function resetProgress() {
    currentAmount = 0;
    exploded = false;
    updateThermometer();
  }

  document.getElementById('goalInput').addEventListener('change', updateThermometer);
  document.getElementById('addInput').addEventListener('keydown', e => { if (e.key === 'Enter') addProgress(); });
  document.getElementById('setInput').addEventListener('keydown', e => { if (e.key === 'Enter') setProgress(); });

  /* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê EXPLOSION ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
  let exploded = false;

  function triggerExplosion() {
    if (exploded) return;
    exploded = true;

    const gt = document.getElementById('goalText');
    gt.classList.add('show');
    setTimeout(() => gt.classList.remove('show'), 3000);

    launchConfetti();
    launchSquirt();

    document.body.style.animation = 'none';
    document.body.offsetHeight;
    document.body.style.animation = 'shake .5s ease';
  }

  /* ‚îÄ‚îÄ Canvas Particles ‚îÄ‚îÄ */
  const canvas = document.getElementById('confetti');
  const ctx = canvas.getContext('2d');
  let particles = [];
  let animating = false;

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  const COLORS = ['#ff416c','#ff4b2b','#ffbe76','#7f5af0','#2cb67d','#f9ca24','#ff6b6b','#48dbfb','#ff9ff3','#e6e6e6'];
  const WHITES = ['#ffffff','#f0f0ff','#e8e0f0','#ffffffdd','#f5f5ff','#ffffffaa'];

  function rand(a, b) { return a + Math.random() * (b - a); }

  function makeParticle(x, y, colors, spdMin, spdMax, szMin, szMax, grav, dec) {
    const angle = rand(0, Math.PI * 2);
    const speed = rand(spdMin, spdMax);
    return {
      x, y,
      vx: Math.cos(angle) * speed,
      vy: Math.sin(angle) * speed - rand(2, 8),
      size: rand(szMin, szMax),
      shape: Math.random() > .5 ? 'rect' : 'circle',
      color: colors[Math.floor(Math.random() * colors.length)],
      rotation: rand(0, 360),
      rotationSpeed: rand(-10, 10),
      gravity: grav || 0.15,
      drag: 0.98,
      opacity: 1,
      life: 1,
      decay: rand(dec || 0.005, (dec || 0.005) * 3)
    };
  }

  function launchConfetti() {
    const cx = canvas.width / 2, cy = canvas.height / 2;
    for (let i = 0; i < 250; i++)
      particles.push(makeParticle(cx + rand(-50,50), cy + rand(-50,50), COLORS, 4, 16, 4, 10));
    for (let i = 0; i < 80; i++)
      particles.push(makeParticle(rand(0, canvas.width), canvas.height + 10, COLORS, 4, 16, 4, 10));
    if (!animating) { animating = true; animate(); }
  }

  function launchSquirt() {
    const wrap = document.getElementById('thermoWrap');
    const rect = wrap.getBoundingClientRect();
    const tipX = rect.left + rect.width * (110 / 220);
    const tipY = rect.top + rect.height * (15 / 480);

    for (let i = 0; i < 80; i++) {
      const angle = rand(-Math.PI * 0.85, -Math.PI * 0.15);
      const speed = rand(8, 28);
      particles.push({
        x: tipX + rand(-5, 5),
        y: tipY,
        vx: Math.cos(angle) * speed * rand(0.5, 1.5),
        vy: Math.sin(angle) * speed,
        size: rand(3, 9),
        shape: 'circle',
        color: WHITES[Math.floor(Math.random() * WHITES.length)],
        rotation: 0, rotationSpeed: 0,
        gravity: 0.22,
        drag: 0.97,
        opacity: 1,
        life: 1,
        decay: rand(0.008, 0.022)
      });
    }
    if (!animating) { animating = true; animate(); }
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    for (let i = particles.length - 1; i >= 0; i--) {
      const p = particles[i];
      p.vx *= p.drag;
      p.vy *= p.drag;
      p.vy += p.gravity;
      p.x += p.vx;
      p.y += p.vy;
      p.rotation += p.rotationSpeed;
      p.life -= p.decay;
      p.opacity = p.life;

      if (p.life <= 0) { particles.splice(i, 1); continue; }

      ctx.save();
      ctx.globalAlpha = p.opacity;
      ctx.translate(p.x, p.y);
      ctx.rotate((p.rotation * Math.PI) / 180);
      ctx.fillStyle = p.color;

      if (p.shape === 'rect') {
        ctx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size * 0.6);
      } else {
        ctx.beginPath();
        ctx.arc(0, 0, p.size / 2, 0, Math.PI * 2);
        ctx.fill();
      }
      ctx.restore();
    }

    if (particles.length > 0) {
      requestAnimationFrame(animate);
    } else {
      animating = false;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }
  }

  updateThermometer();
</script>
</body>
</html>
