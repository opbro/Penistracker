<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Goal Tracker</title>
<link href="https://fonts.googleapis.com/css2?family=Bangers&family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    font-family: 'Nunito', sans-serif;
    color: #fff;
    overflow-x: hidden;
    padding: 20px;
  }

  h1 {
    font-family: 'Bangers', cursive;
    font-size: clamp(2.5rem, 6vw, 4.5rem);
    letter-spacing: 4px;
    background: linear-gradient(90deg, #ff416c, #ff4b2b, #ffbe76);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 10px;
    text-align: center;
    filter: drop-shadow(0 0 20px rgba(255,65,108,.4));
  }

  .subtitle {
    font-size: 1rem;
    opacity: .6;
    margin-bottom: 30px;
    text-align: center;
  }

  .tracker-container {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    justify-content: center;
    gap: 40px;
  }

  /* \u2500\u2500 Penis Thermometer \u2500\u2500 */
  .thermo-svg-wrap {
    position: relative;
    width: 220px;
    height: 480px;
  }

  .thermo-svg-wrap svg {
    width: 100%;
    height: 100%;
    filter: drop-shadow(0 0 25px rgba(255,100,130,.35));
    transition: filter .3s;
  }

  #fillRect, #fillShine {
    transition: y .8s cubic-bezier(.34,1.56,.64,1), height .8s cubic-bezier(.34,1.56,.64,1);
  }

  .pct-label {
    position: absolute;
    right: -10px;
    font-family: 'Bangers', cursive;
    font-size: 1.8rem;
    color: #ffbe76;
    text-shadow: 0 0 10px rgba(255,190,118,.5);
    transition: bottom .8s cubic-bezier(.34,1.56,.64,1);
    white-space: nowrap;
    pointer-events: none;
  }

  /* \u2500\u2500 Controls \u2500\u2500 */
  .controls {
    background: rgba(255,255,255,.06);
    border: 1px solid rgba(255,255,255,.1);
    border-radius: 20px;
    padding: 25px 30px;
    display: flex;
    flex-direction: column;
    gap: 16px;
    width: 320px;
    backdrop-filter: blur(10px);
  }

  .control-row {
    display: flex;
    flex-direction: column;
    gap: 6px;
  }

  .control-row label {
    font-size: .8rem;
    text-transform: uppercase;
    letter-spacing: 2px;
    opacity: .6;
  }

  .control-row input {
    background: rgba(255,255,255,.08);
    border: 1px solid rgba(255,255,255,.15);
    border-radius: 10px;
    padding: 10px 14px;
    color: #fff;
    font-family: 'Nunito', sans-serif;
    font-size: 1.1rem;
    font-weight: 700;
    outline: none;
    transition: border .2s;
  }

  .control-row input:focus {
    border-color: #ff416c;
    box-shadow: 0 0 12px rgba(255,65,108,.3);
  }

  .amounts-display {
    text-align: center;
    font-size: 1.1rem;
    padding: 8px 0;
  }

  .amounts-display .current {
    font-family: 'Bangers', cursive;
    font-size: 2rem;
    color: #ff9f43;
  }

  .amounts-display .goal-amount { opacity: .5; }

  button {
    font-family: 'Bangers', cursive;
    font-size: 1.3rem;
    letter-spacing: 2px;
    padding: 12px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: transform .15s, box-shadow .2s;
  }

  button:active { transform: scale(.96); }

  .btn-add {
    background: linear-gradient(135deg, #ff416c, #ff4b2b);
    color: #fff;
    box-shadow: 0 4px 20px rgba(255,65,108,.4);
  }

  .btn-add:hover { box-shadow: 0 6px 30px rgba(255,65,108,.6); }

  .btn-set {
    background: linear-gradient(135deg, #7f5af0, #2cb67d);
    color: #fff;
    box-shadow: 0 4px 20px rgba(127,90,240,.3);
  }

  .btn-reset {
    background: rgba(255,255,255,.08);
    color: rgba(255,255,255,.5);
    font-size: 1rem;
  }

  .btn-reset:hover { color: #fff; }

  /* \u2500\u2500 Goal hit \u2500\u2500 */
  .goal-hit-text {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%) scale(0);

    font-size: clamp(3rem, 10vw, 7rem);
    background: linear-gradient(90deg, #ff416c, #ffbe76, #ff416c);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
